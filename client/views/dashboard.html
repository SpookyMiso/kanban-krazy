<template name="dashboard">
  <div id="dashboard_background">
  </div>
  <div id="navBar">
    <button class="logOut">Logout</button>
    <a href="/profile/edit">
    Welcome {{currentUser.username}}</a>
    <a id="dashboard_title" href="/dashboard"><img src="/images/title2.png"></a>
  </div>


 {{> dragList}}

</template>


<template name="dragList">

  <div class="table wrapper">
    <h1 id="addTasks">ADD YOUR TASKS!</h1>

    <form id="inputForm" class="inputRole" role="form">
      <input type="text" id="title" placeholder="title">
      <input type="text" id="description" placeholder="description">
      <button id="addTaskB">submit</button>
    </form>
    <div id="trash" class="container">
      <img src="/images/trash.png" id="trash_can" class="container">
      <div class="clearfix"></div>
    </div>

    <div id="toDoCol" class="column">

      <h3>To Do</h3>

      <div id="toDo" class="tableColumn container">
         {{> toDo}}
      </div>

    </div>

    <div id="inProgressCol" class="column">
      <h3>In-progress...</h3>
      <div id="inProgress" class="tableColumn container">{{> inProgress}}</div>
    </div>


    <div id="doneCol" class="column">
      <h3>Done</h3>
      <div id="done" class="tableColumn container">{{> done}}</div>
    </div>


  </div></template>


<template name="toDo">


  {{#each tasks}}
    <div id="{{_id}}" class="post_it">
      <h4>{{ title }}</h4>
      <h4>{{ description }}</h4>
    </div>
  {{/each}}


</template>

<template name="inProgress">

   {{#each tasks}}
    <div id="{{_id}}" class="post_it">
      <h4>{{ title }}</h4>
      <h4>{{ description }}</h4>
    </div>
  {{/each}}

</template>

<template name="done">

   {{#each tasks}}
    <div id="{{_id}}" class="post_it">
      <h4>{{ title }}</h4>
      <h4>{{ description }}</h4>
    </div>
  {{/each}}

</template>

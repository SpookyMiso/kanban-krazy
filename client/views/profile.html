<template name="profile">

  <div id="navBar">
    {{currentUser.username}}
    <a href="/profile/edit">Username</a>
    <img src="/images/title.png" id="dashboard_title">
  </div>
  <h2>Hello username</h2>
  <h3>Do you wanna change your password?</h3>
  <p>{{errorPassword}}</p>
  <form id="passwordForm">
    <input type="password" placeholder="Current Password" name="currentPassword">
    <input type="password" placeholder="New Password" name="newPassword">
    <input type="password" placeholder="Confirm New Password" name="confirmPass">
    <button type="submit">submit</button>
  </form>

<button>Logout</button>
</template>
